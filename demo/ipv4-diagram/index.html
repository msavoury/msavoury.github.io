<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IPv4 Header Diagram</title>
        <meta name="description" content="IPv4 Header Diagram">
        <meta name="author" content="Marcos Savoury">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>
    <body>
        <div id="wrapper">
            <h1>IPv4 Header Diagram</h1>
            <!--
                Add information about the fields and about using css grid
            -->
            <div id="desc">
                A simple IPv4 header diagram using CSS Grid.
            </div>
            <div id="datagram">
                <div class="version">Version</div>
                <div class="header-length">Header Length</div>
                <div class="type-of-service">Type of Service</div>
                <div class="datagram-length">Datagram Length</div>

                <div class="sixteen-bit-id">16bit Identifier</div>
                <div class="flags">Flags</div>
                <div class="offset">Offset</div>

                <div class="ttl">TTL</div>
                <div class="upper-layer">Upper Layer Protocol</div>
                <div class="header-checksum">Header Checksum</div>

                <div class="source-address">32 bit source address</div>
                <div class="dest-address">32 bit destination address</div>
                <div class="options">Options (if any)</div>
                <div class="data">Data</div>
            </div>
            </div>
        </div>
    </body>
</html>
